<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
    <img src="./assets/images/illustration-article.svg" alt="Abstract art article illustration" class="illustration">
    <section class="text">
      <p class="text-preset-3-bold status">Learning</p>
      <p class="text-preset-3">Published 21 Dec 2023</p>
      <h1 class="text-preset-1">HTML & CSS foundations</h1>
      <p class="text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <section class="avatar-info">
      <img src="./assets/images/image-avatar.webp" alt="Picture of Greg Hopper" class="avatar">
      <h2 class="text-preset-3-bold">Greg Hooper</h2>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luckyszakul0">luckyszakul0</a>.
  </footer>
</body>
</html>
